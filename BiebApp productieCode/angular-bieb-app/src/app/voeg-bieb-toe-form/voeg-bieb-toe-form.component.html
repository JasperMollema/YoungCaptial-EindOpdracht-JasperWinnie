<form [formGroup]="voegBiebToeForm" (ngSubmit)="saveBieb($event)">
  <input formControlName="biebNaam" type="text" placeholder="Naam Bieb">
  <input formControlName="locatie" type="text" placeholder="Locatie">
  <input formControlName="beheerder" type="text" placeholder="Beheerder">
  <button type="submit">Voeg Toe!</button>
</form>
