<h2>Boekoverzicht</h2>

<table>
  <tr *ngFor="let Boek of boekOverzicht">
    <td>{{Boek.titel}}</td>
    <td>{{Boek.auteur}}</td>
    <td>{{Boek.jaarVanUitgave}}</td>
    <td>{{Boek.aantalBladzijden}}</td>
    <td><button (click)="delete(Boek.id)">del</button></td>
   </tr>
</table>

<button (click)="gaTerug()">ga terug</button>
