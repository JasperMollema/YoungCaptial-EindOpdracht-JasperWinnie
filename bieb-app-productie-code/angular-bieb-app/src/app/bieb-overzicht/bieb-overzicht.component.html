<table>
  <tr *ngFor="let Bieb of biebOverzicht">
    <td>{{Bieb.biebNaam}}</td>
    <td>{{Bieb.straat}}</td>
    <td>{{Bieb.nummer}}</td>
    <td>{{Bieb.plaats}}</td>
    <td> {{Bieb.beheerder}}</td>
    <td><button (click)="delete(Bieb.id)">del</button></td>
    <a routerLink="/bieb/{{Bieb.id}}">selecteer</a>
  </tr>
</table>

<a routerLink="/menu">Menu</a>
